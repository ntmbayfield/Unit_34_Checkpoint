<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <form>
    <input id="emailAddress" type="email" placeholder="Email Address">
    <input id="userPassword" type="password" placeholder="Password">
    <input id="githubUsername" type="text" placeholder="GitHub Username">
    <div>
      <input type="radio" id="choice1" name="choices" value="Enterprise">
      <label for choice1>Enterprise</label>

      <input type="radio" id="choice2" name="choices" value="Pro">
      <label for choice2>Pro</label>

      <input type="radio" id="choice3" name="choices" value="Free">
      <label for choice3>Free</label>
    </div>

    <div>
      <input type="checkbox" id="remember_me" name="login_storage" value="remember">
      <label for "remember_me">Remember Me</label>
    </div>

    <div>
      <input type="submit" value="Submit">
    </div>


  </form>
</body>
</html>
